<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="loadmodule" content="Base.Administrator.Login" error="admin/index.html" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>購入時間帯分析 - Sweetberry 管理画面</title>
<!--{include file="common/site_header.phtml"}-->
</head>
<body>
<!--{include file="common/header.phtml"}-->

<h3>分析データ一覧表示</h3>
<form action="list.html" method="POST">
<div id="order_date_term">
<input type="text" id="download_ge_order_time" name="ge:create_time" size="12" maxlegth="10" readonly />〜
<input type="text" id="download_le_order_time" name="le:create_time" size="12" maxlegth="10" readonly />
</div>
<div id="order_time_term">
<ul>
<li>A : 0:00〜</li>
<li>B : <input type="text" name="time[0]" value="6" size="3" maxlength="2" />:00〜</li>
<li>C : <input type="text" name="time[1]" value="9" size="3" maxlength="2" />:00〜</li>
<li>D : <input type="text" name="time[2]" value="12" size="3" maxlength="2" />:00〜</li>
<li>E : <input type="text" name="time[3]" value="15" size="3" maxlength="2" />:00〜</li>
<li>F : <input type="text" name="time[4]" value="18" size="3" maxlength="2" />:00〜</li>
<li>G : <input type="text" name="time[5]" value="21" size="3" maxlength="2" />:00〜</li>
</ul>
</div>
<div id="buttons"><input type="submit" name="search" value="分析実行" /></div>
</form>

<h3>分析データダウンロード</h3>
<form name="download_form" action="list_download.html" method="POST">
<input type="hidden" name="sort_key" value="order_birthday" />
<div id="order_date_term">
<input type="text" id="download_ge_order_time" name="ge:order_time" size="12" maxlegth="10" readonly />〜
<input type="text" id="download_le_order_time" name="le:order_time" size="12" maxlegth="10" readonly />
</div>
<div id="order_time_term">
<ul>
<li>A : 0:00〜</li>
<li>B : <input type="text" name="time[0]" value="6" size="3" maxlength="2" />:00〜</li>
<li>C : <input type="text" name="time[1]" value="9" size="3" maxlength="2" />:00〜</li>
<li>D : <input type="text" name="time[2]" value="12" size="3" maxlength="2" />:00〜</li>
<li>E : <input type="text" name="time[3]" value="15" size="3" maxlength="2" />:00〜</li>
<li>F : <input type="text" name="time[4]" value="18" size="3" maxlength="2" />:00〜</li>
<li>G : <input type="text" name="time[5]" value="21" size="3" maxlength="2" />:00〜</li>
</ul>
</div>
<div id="buttons"><input type="submit" name="download" value="ダウンロード" /></div>
</form>

<!--{include file="common/footer.phtml"}-->
<script type="text/javascript" charset="utf-8">
jQuery(function($){
	$("#download_ge_order_time").datepicker({ dateFormat: "yy-mm-dd" });
	$("#download_le_order_time").datepicker({ dateFormat: "yy-mm-dd" });
});
</script>
</body>
</html>
