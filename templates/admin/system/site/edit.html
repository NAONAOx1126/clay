<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="loadmodule" content="Base.Administrator.Login" error="admin/index.html" />
<meta name="loadmodule" content="Base.Site.Detail" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>サイト詳細 - Sweetberry 管理画面</title>
<!--{include file="admin/common/site_header.phtml"}-->
</head>
<body>
<!--{include file="admin/common/header.phtml"}-->
<!--{assign var="site" value=$ATTRIBUTES.site}-->
<div id="link">
<a href="configure/index.html?site_id=<!--{$site->site_id}-->">サイト詳細設定へ</a>
<a href="connection/index.html?site_id=<!--{$site->site_id}-->">サイト接続設定へ</a>
</div>
<form action="regist.html" method="POST">
<ul id="site_data">
<li id="site_id_<!--{$index}-->" class="site_id">
<input type="hidden" name="site_id" value="<!--{$site->site_id}-->" />
サイトID：<!--{$site->site_id}-->
</li>
<li id="site_code_<!--{$index}-->" class="site_code">
サイトコード：<input type="text" name="site_code" value="<!--{$site->site_code}-->" />
</li>
<li id="site_password_<!--{$index}-->" class="site_password">
サイトパスワード：<input type="text" name="site_password" value="<!--{$site->site_password}-->" />
</li>
<li id="site_name_<!--{$index}-->" class="site_name">
サイト名：<input type="text" name="site_name" value="<!--{$site->site_name}-->" />
</li>
<li id="domain_name_<!--{$index}-->" class="domain_name">
ドメイン名：<input type="text" name="domain_name" value="<!--{$site->domain_name}-->" />
</li>
<li id="site_home_<!--{$index}-->" class="site_home">
ホームディレクトリ：<input type="text" name="site_home" value="<!--{$site->site_home}-->" />
</li>
</ul>
<div id="buttons"><input type="submit" value="登録する" /></div>
</form>
<!--{include file="admin/common/footer.phtml"}-->
</body>
</html>
