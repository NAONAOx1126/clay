<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="loadmodule" content="Base.Operator.Login" error="admin/login.html" />
<meta name="loadmodule" content="Content.Advertise.Delete" error="admin/customer/advertise/index.html" />
<meta name="loadmodule" content="Content.Advertise.Detail" />
<meta name="loadmodule" content="Content.Advertise.List" />
<!--{assign var="function_group_name" value="顧客"}-->
<!--{assign var="function_name" value="広告設定"}-->
<!--{include file="admin/common/site_header.html"}-->
<script type="text/javascript">
$(function(){
	$("#advertise_start_time").datepicker({ dateFormat: "yy-mm-dd" } );
	$("#advertise_end_time").datepicker({ dateFormat: "yy-mm-dd" } );
});
</script>
</head>

<body>
<div id="wrap">
	<!-- HEADER -->
	<!--{include file="admin/common/header.html"}-->
	<!-- HEADER END -->
	<div id="contents">
		<!--{include file="admin/common/footprint.html"}-->
		
		<form action="complete.html" method="POST">
		<table class="type03" summary="追加登録">
		<tbody><tr>
			<th>広告コード</th><td>
			キー：<input type="text" name="advertise_key" id="advertise_key" value="<!--{$ATTRIBUTES.advertise->advertise_key|input:"advertise_key"}-->">&nbsp;
			コード：<input type="text" name="advertise_code" id="advertise_code" value="<!--{$ATTRIBUTES.advertise->advertise_code|input:"advertise_code"}-->">
			</td>
			<th>広告金額</th><td><input type="text" name="advertise_price" id="advertise_price" value="<!--{$ATTRIBUTES.advertise->advertise_price|input:"advertise_price"}-->"></td>
		</tr><tr>
			<th>広告名</th><td colspan="3"><input type="text" name="advertise_name" id="advertise_name" class="long" value="<!--{$ATTRIBUTES.advertise->advertise_name|input:"advertise_name"}-->"></td>
		</tr><tr>
			<th>適用期間</th><td colspan="3">
				<input type="text" name="advertise_start_time" id="advertise_start_time" value="<!--{$ATTRIBUTES.advertise->advertise_start_time|input:"advertise_start_time"|date_format:"%Y-%m-%d %H:%M"}-->" size="20" readonly="readonly">
				<input type="button" value="クリア" onClick="$('#advertise_start_time').val('');" />
				〜
				<input type="text" name="advertise_end_time" id="advertise_end_time" value="<!--{$ATTRIBUTES.advertise->advertise_end_time|input:"advertise_end_time"|date_format:"%Y-%m-%d %H:%M"}-->" size="20" readonly="readonly">
				<input type="button" value="クリア" onClick="$('#advertise_end_time').val('');" />
			</td>
		</tr>
		</tbody></table>
		<p class="aln_c"><input type="submit" name="save" id="save" value="登録する" class="mgb30"></p>
		</form>
		
		<div class="inner pdt15 clearfix">
			<table class="type02" summary="一覧">
				<tr>
					<th class="w4">広告コード</th>
					<th class="w4">広告名</th>
					<th class="w4">広告金額</th>
					<th class="w4">適用期間</th>
					<th class="w4">削除</th>
				</tr>
				<!--{foreach from=$ATTRIBUTES.advertises key="header" item="data"}-->
				<tr>
					<td class="aln_c"><!--{$data->advertise_key}-->=<!--{$data->advertise_code}--></td>
					<td class="aln_c"><!--{$data->advertise_name}--></td>
					<td class="aln_r"><!--{$data->advertise_price|number_format}--></td>
					<td class="aln_c"><!--{$data->advertise_start_time|date_format:"%Y/%m/%d"}-->〜<!--{$data->advertise_end_time|date_format:"%Y/%m/%d"}--></td>
					<td class="aln_c"><a href="index.html?delete=1&advertise_id=<!--{$data->advertise_id}-->" onClick="return confirm('削除します。よろしいですか？')">削除</a></td>
				</tr>
				<!--{/foreach}-->
			</table>
		</div>
	</div>
	<address class="cl">Copyright &copy;2010 menue All Rights Reserved.</address>
</div>

</body>
</html>
