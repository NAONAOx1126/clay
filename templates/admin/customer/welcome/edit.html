<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
			<!--{include file="admin/common/submenu_customer.html"}-->
			</div>
			<!--/.well -->
		</div>
		<!--/span-->
		<div class="span9"> 
			<form class="well" action="confirm.html" method="POST" enctype="multipart/form-data">
			<!--{assign var="welcome" value=$ATTRIBUTES.welcome}-->
			<!--{assign var="customer" value=$welcome->customer()}-->
			<!--{assign var="order" value=$welcome->order()}-->
			<input type="hidden" name="welcome_id" id="welcome_id" value="<!--{$ATTRIBUTES.welcome->welcome_id}-->" />

				</tr>

			<p class="aln_c mgb30">
