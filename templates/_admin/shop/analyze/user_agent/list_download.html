<head>
<meta name="loadmodule" content="Base.Administrator.Login" error="admin/index.html" />
<meta name="loadmodule" content="Shop.Order.Export" result="orders" order="sort_key" />
<meta name="loadmodule" content="Base.Forms.MergeColumns" key="orders" target="parent_name,product_name" delimiter="】" result="product_name" />
<meta name="loadmodule" content="Base.Forms.MergeColumns" key="orders" target="product_fullname,product_name" delimiter="【" result="product_name" />
<meta name="loadmodule" content="Base.Forms.SplitColumns" key="orders" target="order_time" regex="([0-9]+-[0-9]+-[0-9]+) ([0-9]+:[0-9]+:[0-9]+)" result="order_date_time,order_date,order_time" />
<meta name="loadmodule" content="Base.Forms.DateTimeConvert" key="orders" target="order_birthday" src_suffix="-,-," dest_suffix="年,月,日生" result="order_birthday" />
<meta name="loadmodule" content="File.Csv.Download" key="orders" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>端末分析結果ダウンロード - Sweetberry 管理画面</title>
